<div *ngIf="!errorMessage && gifUrl" class="gif-result">
  <h3>Конвертированный GIF</h3>
  <img [src]="gifUrl" alt="Converted GIF" />
  <a [href]="gifUrl" download="converted.gif">
    <button class="download-button">Скачать GIF</button>
  </a>
</div>

<div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="isSuccessMessageVisible()" class="success-message">
    {{ successMessage }}
  </div>
</div>
